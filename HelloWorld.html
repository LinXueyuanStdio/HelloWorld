<!DOCTYPE html>
<html>

<head>
	<title>HelloWorld</title>
	<style>
		[HelloWorld] {
			word-wrap:break-word;
		}
	</style>
</head>

<body>
    <h1 HelloWorld>HelloWorld</h1>

	<script>
		let HelloWorld = document.querySelector("[HelloWorld]");
		setInterval(() => {
			HelloWorld.innerHTML += "HelloWorld";
		}, 1);
	</script>
</body>

</html>
